version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
        build:
          commands:
            - pnpm run build
            - mv node_modules/ ./.amplify-hosting/node_modules/
        deploy:
          commands:
            - pnpm run dev
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
