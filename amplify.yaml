version: 1
applications:
  - 
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
        build:
          commands:
            - pnpm run build --filter web
            - mv apps/web/.next/ ./.amplify-hosting/.next/
            - mv node_modules/ ./.amplify-hosting/node_modules/
        deploy:
          commands:
            - pnpm run dev --filter web
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: /

